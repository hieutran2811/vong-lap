<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("nhập vào số nguyên number: ");
    let count= 0;
    let N=2;
    while(count<number){
        let m=0;
        if(N===2){
            document.write(N +"<br/>");
            N++;count++;
        }else
        for(let i=2;i<N;i++){
            if((N%i)===0){
                m++ ;
            }

        }
        if( m ===0){
            document.write(N +"<br/>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
